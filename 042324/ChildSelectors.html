<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div ~ p{
            background-color: red;
        }
        h6:hover{
            font-size: xx-large;
        }
    </style>
     <title>Child Selectors</title>
</head>
<body>
    <div>
        <h3>Not Me !</h3>
        <p>I'll Match</p>
        <section><p>Not Me !</p></section>
        <p>I'll Match</p>
    </div>
    <p>I am not in div</p>

    <h6>Hover on me</h6>
</body>
</html>
