<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>

    <link rel="stylesheet" type="text/css" href="selectors.css">
</head>
<body>

    <div>

        <h1 id="header">Header of this page</h1>

        <h2>Sub Header 1</h2>

        <h2 class="myClass">Sub Header 2</h2>
        <p class="myClass">Hello</p>
        <table class="myTable">
            <tr>
                <th id="tableHeader">Names</th>
            </tr>
            <tr>
                <td>John Doe</td>
            </tr>
            <tr>
                <td>Jane Doe</td>
            </tr>
        </table>

        <input type="button" value="Button">

    </div>
    
</body>
</html>
