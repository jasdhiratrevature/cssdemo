<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fundamentals</title>

    <link rel="stylesheet" type="text/css" href="ExternalStyling.css">

    <style>
        p {
            background-color: yellow;
        }
    h2{
        color: red;
    }
    </style>
</head>
<body>
    <h1 style="color: blue;">This Header will be blue! This is Inline CSS.</h1>
<h2>Hello</h2>
    <p style="background-color: orange;">This paragraph will have a yellow background added through Internal CSS.</p>

    <table>
        <tr>
            <th>CSS Property on this Table</th>
            <th>Value Added Externally</th>
        </tr>
        <tr>
            <td>Table</td>
            <td>black border</td>
        </tr>
        <tr>
            <td>Headers</td>
            <td>Grey background, black border</td>
        </tr>
        <tr>
            <td>Data</td>
            <td>Light Grey background, black dashed border</td>
        </tr>
    </table>

</body>
</html>
