<html>
    <head>
        <title>CSS Selectors</title>
        <style>
            /*ID Selector*/
           #intro{
               color: red;
           }
           /*Class Selector*/
           .bob{
               color: green;
           }
           /*Attribute Selector*/
           [name="jas"]{
               color: cyan;
           }
           h3:hover{color:blue}
           p.bob:hover{font-size: xx-large;}
        </style>
    </head>
    <body>
        <h3 class="bob">This is Heading 3</h3>
        <p id="intro">This is first Paragraph</p>
        <p class="bob">This is second Paragraph</p>
        <p name="jas">This is a Para</p>
    </body>
</html>
