<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Features</title>

    <link rel="stylesheet" type="text/css" href="CSS3Styling.css">
</head>
<body>

    <h1 class="highlight">Header</h1>
    <h2 class="highlight">Sub Header</h2>

    <table>
        <tr>
            <th class="highlight">Table Header</th>
            <th class="highlight">Value</th>
        </tr>
        <tr>
            <td class="highlight">Property</td>
            <td class="highlight">1</td>
        </tr>
    </table>

    <p>
        Resize your browser to see the effects of the Flex Container below:
    </p>
    <div class="flex-container">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
        <div>E</div>
        <div>F</div>
        <div>G</div>
        <div>H</div>
    </div>
    
</body>
</html>
