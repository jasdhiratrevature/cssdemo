<!DOCTYPE html>
<html lang="en">
<head>
    <title>Element Selector</title>
    <style>
        /*Element Selector */
        p{
            color: blue;
        }
        /* ID Selector */
        #para{
            color:red;
        }
        /* Class Selector */
        .ferrari{
            color:brown;
        }
/*Attribute Selector */
[myAttr=abc]{
    color:orange;
}
    </style>
</head>
<body>
    <h2 class="ferrari">Learning Element Selector</h2>
    <h3 myAttr="abc">Applying Attribute Selector</h3>
    <p id="para">This Page is for Learning Element Selector</p>
    <p class="ferrari">Let's write a second Paragraph</p>
    <p myAttr="xyz">This is another paragraph</p>
</body>
</html>
