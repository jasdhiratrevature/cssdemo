<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Selector</title>
    <style>
       #first{
        color:red
       }

       #second{
            color: blue;
       }
       .myClass{
        color: green;
       }
    </style>
</head>
<body>
    <h1 class="myClass">This is Heading 1</h1>
    <p id="second">Today is Thursday</p>
    <p id="first">Learning CSS</p>
    <p class="myClass">This is another Paragraph</p>
</body>
</html>
